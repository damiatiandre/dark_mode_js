<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login dark/Light mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
        <div id="form_header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>
        <div id="social_media">
            <a href="#">
                <img src="./assets/img/facebook.png" alt="Facebook Logo">
            </a>
            <a href="#">
                <img src="./assets/img/google.png" alt="Google Logo">
            </a>
            <a href="#">
                <img src="./assets/img/github.png" alt="Github Logo">
            </a>
        </div>

        <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Name
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                </label>

                <label for="email">
                    Email
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="email@email.com" required>
                    </div>
                </label>

                <label for="password">
                    Password
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                </label>

                <div id="forgot_password">
                    <a href="#">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
        <button type="submit" id="login_button">
            Login
        </button>
    </form>
</main>
</body>

<script type="text/javascript" src="./assets/js/index.js"></script>
</html>
